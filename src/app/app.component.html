<ng-container *ngIf="valido == false">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <!-- Include the above in your HEAD tag -->

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
  <div class="main">
    <div class="container-login">
      <div class="middle">
        <div id="login">
          <form (ngSubmit)="autenticarse()">
            <fieldset class="clearfix">
              <p>
                <span class="fa fa-user"></span>
                <input type="text" Placeholder="Username" required #cajauser defaultValue="{{ userDefecto }}"/>
              </p>
              <!-- JS because of IE support; better: placeholder="Username" -->
              <p>
                <span class="fa fa-lock"></span>
                <input type="password" Placeholder="Password" required #cajapassword defaultValue="{{ passwordDefecto }}"/>
              </p>
              <!-- JS because of IE support; better: placeholder="Password" -->
              <div>
                <!-- <span
                  style="width: 48%; text-align: left; display: inline-block"
                  ><a class="small-text" href="#">Forgot password?</a></span
                > -->
                <span style="width: 50%; text-align: right; display: inline-block">
                  <input type="submit" value="Sign In"/>
                </span>
              </div>
            </fieldset>
            <div class="clearfix"></div>
          </form>
          <div class="clearfix"></div>
        </div>
        <!-- end login -->
        <div class="logo">
          <img src="./../../../assets/images/gtaV.gif" alt="Logo GTA" class="img-fluid"/>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="valido == true">
  <div class="container" style="margin-top: 30px;">
    <!--titulo y descripcion-->
    <div class="row border border-dark">
      <div class="col-lg-12 verde pb-1">
        <h4>GTA V Online Roleplay</h4>
        <h6>
          Un espacio en el que evadirse y ser alguien diferente en un universo compartido por cientos de miles de personas.
        </h6>
      </div>
    </div>

    <!--Menu (barra de busqueda)-->
    <div class="row azul  text-center">
      <div class="col-md-2">MENU</div>
      <div class="col-md-5">BUSCADOR</div>
      <div class="col-md-5">DETALLES</div>
    </div>

    <div class="row border border-dark">
      <!--Primera columna, users y jobs-->
      <div class="col-md-2 text-white text-center">
        <app-menu></app-menu>
      </div>
      <!--Segunda columna, lista de usuario y detalles-->
      <div class="col-md-10 text-white text-center">
        <router-outlet></router-outlet>
      </div>
    </div>
    <!--sponsors-->
  <footer>
    <div class="row verde pt-1 border border-dark">
      <div class="col-md-2">
        <img src="./../assets/images/sogeti.png" alt="sogeti" class="img-fluid"/>
      </div>
      <div class="col-md-2">
        <img src="./../assets/images/s2v.png" alt="s2v" class="img-fluid" />
      </div>
    </div>
    
    <div class="row justify-content-end">
          <div class="col-md-12 text-right text-white font-italic">
            <span>by MuchasChuches</span>
          </div>
    </div>
  </footer>
</div>
</ng-container>
