<div class="row">
<div class="col-md-6">
<ul class="list-group row" *ngIf="users.length > 0">
  <ng-container *ngFor="let user of users">
    <li
      class="col-md-12 list-group-item bg-dark"
      [routerLink]="['/users', user.identifier]"
    >
      {{ user.identity.name }} {{ user.identity.firstname }}
      {{ user.identity.secondname }}
    </li>
  </ng-container>
</ul>
</div>
<!--Tercera columna, detalles de usuario-->
<div class="col-md-6">
  <div class="row">
    <div class="col-md-12 verde text-center">JAKE ADAM MONTOYA</div>
    <div class="col-md-6 naranja"></div>
    <div class="col-md-6 rosa">
      <div class="col-md-12">Trabajo</div>
      <div class="col-md-12">puesto y dinero</div>
      <div class="col-md-12">f.nacimiento</div>
      <div class="col-md-12">telefono</div>
      <div class="col-md-12">vehiculos</div>
    </div>
  </div>
</div>
</div>
