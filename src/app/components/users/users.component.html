<ul class="list-group row" *ngIf="users.length > 0">
  <ng-container *ngFor="let user of users">
    <li
      class="col-md-12 list-group-item bg-dark"
      [routerLink]="['/users', user.identifier]"
    >
      {{ user.identity.name }} {{ user.identity.firstname }}
      {{ user.identity.secondname }}
    </li>
  </ng-container>
</ul>
